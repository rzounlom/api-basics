<!DOCTYPE html>

    <title>Task Manager</title>

    />

            <h1 class="app-title">
              <i class="fas fa-check-circle"></i>
              Task Manager
            </h1>
            <p class="app-subtitle">Organize your life, one task at a time</p>
          </div>

          <div class="input-section">
            <!-- Alert Container -->
            <div id="alertContainer" class="mb-3" style="display: none">
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="alertMessage">Please enter a task description.</span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </div>

            <form id="todoForm" class="todo-form">
              <div class="input-group">
                <input
                  type="text"
                  id="newTodo"
                  class="form-control todo-input"
                  placeholder="What needs to be done?"
                  required
                />
                <button
                  class="btn btn-primary add-btn"
                  id="addTodo"
                  type="submit"
                >
                  <i class="fas fa-plus"></i>
                  Add Task
                </button>
              </div>
            </form>
          </div>

    <!-- Edit Todo Modal -->
    <div
      class="modal fade"
      id="editTodoModal"
      tabindex="-1"
      aria-labelledby="editTodoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTodoModalLabel">Edit Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTodoForm">
              <div class="mb-3">
                <label for="editTodoInput" class="form-label">Todo Text</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTodoInput"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveEditTodo">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">
              <i class="fas fa-exclamation-triangle text-warning me-2"></i>
              Confirm Delete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-0">
              Are you sure you want to delete this task? This action cannot be
              undone.
            </p>
            <div class="mt-3 p-3 bg-light rounded">
              <strong>Task:</strong> <span id="deleteTaskText"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteTodo">
              <i class="fas fa-trash me-2"></i>
              Delete Task
            </button>
          </div>
        </div>
      </div>
    </div>
