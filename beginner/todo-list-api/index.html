<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">To-Do List</h1>
      <form class="input-group mb-3">
        <input
          type="text"
          id="newTodo"
          class="form-control"
          placeholder="Add a new to-do"
        />
        <button type="submit" class="btn btn-primary" id="addTodo">Add</button>
      </form>
      <ul class="list-group" id="todoList">
        <!-- To-Do items will be appended here -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="todo-text">Practice JavaScript</span>
          <div>
            <button class="btn btn-sm btn-secondary editTodo" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTodo" data-index="1">
              Incomplete
            </button>
            <button class="btn btn-sm btn-danger deleteTodo" data-index="1">
              Delete
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="todo-text">Clean Bedroom</span>
          <div>
            <button class="btn btn-sm btn-secondary editTodo" data-index="2">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTodo" data-index="2">
              Incomplete
            </button>
            <button class="btn btn-sm btn-danger deleteTodo" data-index="2">
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
