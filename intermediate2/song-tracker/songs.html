<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Songs - Track My Songs</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Hamburger Menu -->
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h3>Track My Songs</h3>
        <p>Music Collection Manager</p>
      </div>

      <ul class="nav-links">
        <li>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="songs.html" class="active"
            ><i class="fas fa-music"></i> All Songs</a
          >
        </li>
        <li>
          <a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
        </li>
      </ul>

      <div class="theme-toggle">
        <button><i class="fas fa-moon"></i> Dark Mode</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="songs-header">
        <h2>All Songs</h2>
        <button class="add-song-btn" onclick="showAddSongModal()">
          <i class="fas fa-plus"></i> Add New Song
        </button>
      </div>
      <div class="songs-grid" id="songsGrid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading songs...</p>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/songs.js"></script>
  </body>
</html>
